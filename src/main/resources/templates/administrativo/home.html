<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Página Principal da loja virtual</title>
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<h2>
						<span>Dashboard Administrativa</span>
					</h2>
				</ul>
			</div>
		</nav>


		<div class="row">

			<div class="col-12">

				<div class="col-xl-3 col-md-6 mb-3 ">
					<div class="card border-left-primary-produto shadow h-100 py-4">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-primary-produto text-uppercase mb-1">Produtos</div>
									<div class="mb-0 font-weight-bold text-gray-800">
										<p class="card-text"
											th:text="${totalProdutos + ' Produtos cadastrados.'} "></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xl-3 col-md-6 mb-3">
					<div class="card border-left-primary-marca shadow h-100 py-4">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-primary-marca text-uppercase mb-1">Marcas</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">
										<p class="card-text"
											th:text="${totalMarcas + ' Marcas cadastrados.'} "></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xl-3 col-md-6 mb-3">
					<div class="card border-left-primary-categoria shadow h-100 py-4">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-primary-categoria text-uppercase mb-1">Categorias</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">
										<p class="card-text"
											th:text="${totalCategorias + ' Categorias cadastradas.'} "></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="col-xl-3 col-md-6 mb-3">
					<div class="card border-left-primary-funcionario shadow h-100 py-4">
						<div class="card-body">
							<div class="row no-gutters align-items-center">
								<div class="col mr-2">
									<div
										class="text-xs font-weight-bold text-primary-funcionario text-uppercase mb-1">Funcionarios</div>
									<div class="h5 mb-0 font-weight-bold text-gray-800">
										<p class="card-text"
											th:text="${totalFuncionarios + ' Funcionarios cadastrados.'} "></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>




			</div>

		</div>
		<!-- /.row -->

		</div>
		<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

		</div>
		<!-- /.container -->

	</section>


</body>
</html>
