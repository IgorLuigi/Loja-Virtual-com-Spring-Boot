<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml"
	layout:decorate="~{administrativo/fragments/layout}">
<head>
<title>Página Cadastro de Marcas</title>
</head>
<body>


	<section class="layout-content" layout:fragment="corpo">
		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active"><i class="oi oi-caret-right"></i>
							<span>Cadastrar Marcas</span></li>
					</ul>
				</div>
				<a class="btn btn-primary btn-md"
					href="/administrativo/marcas/listar" role="button"> <span
					class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
					<span>Listar Marcas</span>
				</a>
			</nav>
		</div>

		<div class="container" id="cadastro">
			<form action="/administrativo/marcas/salvar"
				th:object="${marca}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="nome">Nome da Marca</label> <input type="text"
							class="form-control" id="nomeMarca" placeholder="Nome da Marca"
							autofocus="autofocus" th:field="*{nomeMarca}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
					<div class="form-group col-md-6">
						<label for="nome">Descrição da Marca</label> <input type="text"
							class="form-control" id="descricao" placeholder="Descrição da Categoria"
							autofocus="autofocus" th:field="*{descricao}" value="" />
						<div class="invalid-feedback"></div>
					</div>
					
				<input type="hidden" id="id" th:field="*{id}" value="" />
				<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
			</form>
		</div>
	</section>

</body>
</html>
